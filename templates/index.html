<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .task {
            flex-grow: 1;
        }

        .delete-button {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do App</h1>
    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for item in items %}
            <li>
                <div class="task">{{ item[1] }}</div>
                <form action="{{ url_for('delete', todo_id=item[0]) }}" method="post">
                    <button class="delete-button" type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
   


</body>
</html>
